<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Board</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend+Deca' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
        integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="btn" id="nav-button">
        <i class="ri-menu-line"></i>
    </div>
    <nav class="sidebar" id="sidebar">
        <div class="text">Settings</div>
        <ul>
            <li>
                <a href="#" class="feat-btn">Select Font
                <span class="fas fa-caret-down first"></span>
                </a>
                <ul class="feat-show" id="fontSelector">
                    <li><a href="#" data-value="Arial">Arial</a></li>
                    <li><a href="#" data-value="Times New Roman">Times New Roman</a></li>
                    <li><a href="#" data-value="Konkhmer Sleokchher">Konkhmer Sleokchher</a></li>
                    <li><a href="#" data-value="Taprom">Ta prom</a></li>
                    <li><a href="#" data-value="Jacquard">Jacquard</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="serv-btn">Text Size
                <span class="fas fa-caret-down second"></span>
                </a>
                <ul class="serv-show">
                    <li><a href="#">Size #1</a></li>
                    <li><a href="#">Size #2</a></li>
                </ul>
            </li>
            <li class="active"><a href="#">Dashboard</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Overview</a></li>
            <li><a href="#">Shortcuts</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </nav>

    <header>
        <h1 class="text-6xl/10 relative left-16">TEXT BOARD</h1>
    </header>
    <main>
        <div class="input-container">
            <input id="textInput" type="text" placeholder="Enter Your Text" oninput="startAnimation()">
        </div>
        <div class="canvas">
            <canvas id="textCanvas" style="background-color: white;"></canvas>
        </div>
    </main>
    <footer></footer>
