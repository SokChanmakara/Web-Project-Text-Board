<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text board</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
        integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="javascript.js"></script>

</head>

<body>
    <div class="head-container">
        <div id="mySidenav" class="sidenav">
            <button class="closebtn relative" onclick="closeNav()">
                <svg id="closeBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="red" class="w-10 h-10 mt-2 hover-color ">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16ZM8.28 7.22a.75.75 0 0 0-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 1 0 1.06 1.06L10 11.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L11.06 10l1.72-1.72a.75.75 0 0 0-1.06-1.06L10 8.94 8.28 7.22Z"
                        clip-rule="evenodd" />
                </svg>
            </button>

            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Select Font</button>
                <div>

                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">Font 1</a>
                        <a href="#">Font 2</a>
                        <a href="#">Font 3</a>
                    </div>
                </div>
                <div class="dropdownbtn-container mt-4">

                    <button class="dropbtn">Text Size</button>
                    <button class="dropbtn mt-4">Text color</button>
                    <button class="dropbtn mt-4">Text speed</button>
                    <!-- Need edit -->
                    <button class="dropbtn mt-4">Background Color</button>
                    <button class="dropbtn mt-4">Animation</button>
                    <button class="dropbtn mt-4">Loop</button>

                    <!-- Add this inside the dropdownbtn-container div in the index.html file -->
                    <button class="dropbtn mt-4" onclick="openFullscreen()">Full Screen</button>

                </div>
            </div>

        </div>
        <div id="buttonMenu">
            <button onclick="openNav()"><i id="nav-button" class="ri-menu-fill"></i></button>
        </div>

        <header>
            <h1 class="text-6xl/10 relative left-16">TEXT BOARD</h1>
        </header>
    </div>

    <main>
        <div class="input-container">
            <input id="textInput" type="text" placeholder="Enter Your Text" oninput="startAnimation()">
        </div>
        <div class="canvas">
            <canvas id="textCanvas" style="background-color: white;"></canvas>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
